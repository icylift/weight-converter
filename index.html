<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight converter</title>
</head>
  <body>
    <div class="container">
      <h2>Weight converter</h2>
      <div class="input-wrapper">
        <label for="kg">Pounds</label>
        <input type="number" id="kg" value="10" oninput="weightConvert(this.value)" 
          onchange="weightConvert(this.value)"/>
      </div>
      <div class="input-wrapper">
        <label for="lbs">Kilograms</label>
        <p><span id="Kilograms"></span></p>
      </div>
      <div class="input-wrapper">
        <label for="oz">Ounces</label>
        <p><span id="Ounces"></span></p>
      </div>
    </div>
  </body>
</html>
