<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight converter</title>
</head>
<body>
  <div class="pounds">
    <p>
      <input id="inputPounds" type="number" placeholder="Pounds" 
      oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
    </p>
    <p>Grams: <span id="outputGrams"></span></p>
  </div>

  <div class="ounces">
  <input id="inputOunces" type="number" placeholder="Ounces" 
  oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
  </div>

  <div class="stones">
    <input id="inputStones" type="number" placeholder="Stones" 
    oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
  </div>
  <div class="kilograms">
    <input id="inputKilograms" type="number" placeholder="Kilograms"  
    oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
  </div>
  <div class="grams">
    <input id="inputGrams" type="number" placeholder="Grams"  
    oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
  </div>
  
</body>
</html>
